{% load admin_extras %}

<div class="survey-answers">
  <ul>
    {% for answer in field.field.value|load_json %}
    <li>
      <strong>{{answer.label}}:</strong> {{answer.response}}
    </li>
    {% endfor %}
  </ul>
  <input type="hidden" name="answers" value="{{field.field.value}}" readonly />
</div>
