version: 2
jobs:

  test:
    working_directory: ~/crowdsourcing
    docker:
      - image: circleci/python:3.6
      - image: postgres
        name: db
    steps:
      - checkout
      - restore_cache:
          key: d-{{ checksum "setup.py" }}
      - run:
          name: Install Requirements
          command: |
            if [[ ! -d ~/.venv ]]; then
              python -m venv ~/.venv
              . ~/.venv/bin/activate
              pip install -e .
              python setup.py test_requirements
            fi
      - run:
          name: Test
          command: |
            . ~/.venv/bin/activate
            python setup.py test
      - save_cache:
          key: d-{{ checksum "setup.py" }}
          paths:
            - ~/.venv
            - ~/.eggs
            - ~/crowdsourcing/crowdsourcing.egg-info
  deploy:
    working_directory: ~/crowdsourcing
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: d-{{ checksum "setup.py" }}
      - run:
          name: Deploy
          command: |
            . ~/.venv/bin/activate
            if [[ "${CIRCLE_BRANCH}" == "demo" ]]; then
              python setup.py deploy --environment=demo \
                                     --tag=demo \
                                     --ecs-cluster=microservices \
                                     --ecr-repository=crowdsourcing \
                                     --wait=300
            elif echo "$CIRCLE_TAG" | grep -q "v[0-9]\+\.[0-9]\+\.[0-9]\+"; then
              python setup.py deploy --environment=prod \
                                     --tag="$CIRCLE_TAG" \
                                     --ecs-cluster=microservices \
                                     --ecr-repository=crowdsourcing \
                                     --wait=300
             fi

  deploy_static:
    working_directory: ~/crowdsourcing
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          key: d-{{ checksum "setup.py" }}
      - run:
          name: Deploy Static
          command: |
            . ~/.venv/bin/activate
            pip install -e .
            set -o allexport
            if [[ "${CIRCLE_BRANCH}" == "demo" ]]; then
              env | grep ^DEMO_ | sed 's/DEMO_//g' > .env && source .env
              manage.py collectstatic --no-input
            elif echo "$CIRCLE_TAG" | grep -qP "v\d+\.\d+\.\d+"; then
              env | grep ^PROD_ | sed 's/PROD_//g' > .env && source .env
              manage.py collectstatic --no-input
            fi
            set +o allexport

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              only: demo
      - deploy_static:
          requires:
            - test
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              only: demo

experimental:
  notify:
    branches:
      only:
        - master
